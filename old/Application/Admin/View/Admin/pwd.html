<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{:C('WEB_NAME')}-{$page_name}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/admin.js"></script>
</head>
<body>
<!-- Head -->
<include file="Public:head" />
<!-- Head -->
<div class="container clearfix">
    <!-- sidebar -->
    <include file="Public:sidebar" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list">
	            <i class="icon-font"></i>
	            <a href="{:C('ADMIN_URL')}">首页</a>
	            <span class="crumb-step">&gt;</span>
	            <span>{$page_name}</span>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Admin/modify_pwd')}" method="post" id="myform" name="myform" onsubmit="return pwd_check()">
                    <table class="insert-tab" width="100%">
                        <tbody>
	                       <tr>
	                            <th width="120"><i class="require-red">*</i>新密码：</th>
	                            <td>
	                                <input class="common-text" name="pwd" id="pwd" size="50" value="" type="password">
	                            </td>
	                        </tr>  
	                        <tr>
	                            <th width="120"><i class="require-red">*</i>重复密码：</th>
	                            <td>
	                                <input class="common-text" name="repwd" id="repwd" size="50" value="" type="password">	    
	                            </td>
	                        </tr>                            
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
