<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{:C('WEB_NAME')}-{$page_name}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/anli.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/uploadPreview.min.js"></script>
<script>
window.onload = function () { 
	new uploadPreview({ UpBtn: "file", DivShow: "imgdiv", ImgShow: "imgShow" });
}
</script>
</head>
<body>
<!-- Head -->
<include file="Public:head" />
<!-- Head -->
<div class="container clearfix">
    <!-- sidebar -->
    <include file="Public:sidebar" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list">
	            <i class="icon-font"></i>
	            <a href="{:C('ADMIN_URL')}">首页</a>
	            <span class="crumb-step">&gt;</span>
	            <a class="crumb-name" href="{:U('Anli/index')}">{$page_name}</a>
	            <span class="crumb-step">&gt;</span>
	            <span>新增案例</span>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Anli/modify')}" method="post" id="myform" name="myform" onsubmit="return add_check()"  enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
	                        <tr>
	                            <th width="120"><i class="require-red">*</i>案例标题：</th>
	                            <td>
	                                <input class="common-text" name="title" id="title" size="50" value="{$vo.title}" type="text">
	                            </td>
	                        </tr>
	                        <tr>
	                            <th width="120"><i class="require-red"></i>网　　址：</th>
	                            <td>
	                                <input class="common-text" name="from_url" id="from_url" size="50" value="{$vo.from_url}" type="text">
	                            </td>
	                        </tr>
	                        <tr>
                                <th><i class="require-red"></i>虚拟点击量：</th>
                                <td>
                                    <input class="common-text required" name="num_edit" id="num_edit" size="50" value="{$vo.num_edit}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>案例图片：</th>
                                <td>
									<div id="imgdiv"><img id="imgShow" width="100" height="100" /></div>
                                    <input type="file" id="file" name="pic"> 如果需要修改图片，请重新选择图片
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>案例简介：</th>
                                <td>
                                    <textarea rows="3" cols="63" name="intro">{$vo.intro}</textarea>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>案例内容：</th>
                                <td>
                                    <script id="editor" type="text/plain" style="width:1024px;height:500px;">{$vo['content']|htmlspecialchars_decode}</script>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>导航前台显示：</th>
                                <td>
                                    <input name="isshow" value="1" type="radio" <if condition="$vo['isshow'] eq 1">checked</if>>显示
                                    <input name="isshow" value="0" type="radio" <if condition="$vo['isshow'] eq 0">checked</if>>不显示
                                </td>
                            </tr>                            
                            <tr>
                                <th></th>
                                <td>
                                	<input type="hidden" name="id" value="{$vo['id']}">
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
</body>
</html>
