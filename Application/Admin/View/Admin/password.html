<!DOCTYPE html>
<html lang="en">
  <head>
   	<include file="Application/Admin/View/Public/link.html" />
   	<link href="__PUBLIC__/Admin/css/pages/plans.css" rel="stylesheet" /> 
   	
  </head>

<body>

<include file="Application/Admin/View/Public/header.html" />	

<div id="content">
	
	<div class="container">
		
		<div class="row">
			
			<include file="Application/Admin/View/Public/menu.html" />
			
			
			
			<div class="span9">
				
				<h1 class="page-title">
					<i class="icon-home"></i>
					密码管理
				</h1>
				<div class="widget widget-table">
										
					<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>修改密码</h3>
					</div> <!-- /widget-header -->
					
					<div class="widget-content">
						<div class="tabbable" style="margin-top:30px">
							<div class="tab-content">
								<div class="tab-pane active">
									<form action="{:U('Password/modify')}" method="post"  class="form-horizontal">
										<fieldset>

										<div class="control-group">	
											
											<if condition="($error eq true)"> 
											<p style="color:red;">{$errorMsg}</p>
	 										<else /> 
	 										<p style="color:green;">{$msg}</p>
											</if>
										
										</div>

											<div class="control-group">
												<label class="control-label" for="old_password">旧密码</label>
												<div class="controls">
													<input id="old_password" style="width:300px" class="input-medium" type="password" value="" name="old_password">
												</div>
											</div>

											<div class="control-group">
												<label class="control-label" for="new_password">新密码</label>
												<div class="controls">
													<input id="new_password" style="width:300px" class="input-medium" type="password" value="" name="new_password">
												</div>
											</div>


											<div class="control-group">
												<label class="control-label" for="new_repassword">重复新密码</label>
												<div class="controls">
													<input id="new_repassword" style="width:300px" class="input-medium" type="password" value="" name="new_repassword">
												</div>
											</div>


											<div class="form-actions">
												<button class="btn btn-primary" type="submit">提交修改</button>
											</div>
										</fieldset>
									</form>
								</div>
							</div>
						</div>
					</div>
			</div> <!-- /span9 -->
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
					
	
<div id="footer">
	
	<div class="container">				
		<hr />
		<p>&copy; 2012 Go Ideate.</p>
	</div> <!-- /container -->
	
</div> <!-- /footer -->

<script src="__PUBLIC__/Admin/js/jquery.flot.orderBars.js"></script>
<script src="__PUBLIC__/Admin/js/jquery.flot.resize.js"></script>


<script src="__PUBLIC__/Admin/js/bootstrap.js"></script>
<script src="__PUBLIC__/Admin/js/charts/bar.js"></script>

  </body>
</html>
