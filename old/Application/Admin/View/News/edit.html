<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{:C('WEB_NAME')}-{$page_name}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/news.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/uploadPreview.min.js"></script>
<script>
window.onload = function () { 
	new uploadPreview({ UpBtn: "pic", DivShow: "imgdiv", ImgShow: "imgShow" });
}
</script>
</head>
<body>
<!-- Head -->
<include file="Public:head" />
<!-- Head -->
<div class="container clearfix">
    <!-- sidebar -->
    <include file="Public:sidebar" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list">
	            <i class="icon-font"></i>
	            <a href="{:C('ADMIN_URL')}">首页</a>
	            <span class="crumb-step">&gt;</span>
	            <a class="crumb-name" href="{:U('News/index')}">{$page_name}</a>
	            <span class="crumb-step">&gt;</span>
	            <span>修改资讯</span>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('News/modify')}" method="post" id="myform" name="myform" onsubmit="return add_check()"  enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
	                        <tr>
	                            <th width="120"><i class="require-red">*</i>资讯标题：</th>
	                            <td>
	                                <input class="common-text" name="title" id="title" size="50" value="{$vo.title}" type="text">
	                            </td>
	                        </tr>
	                        <tr>
                                <th><i class="require-red"></i>展示图片：</th>
                                <td>
									<div id="imgdiv"><img id="imgShow" width="100" height="100" /></div>
                                    <input class="common-text required" name="pic" id="pic" size="50" value="" type="file">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>资讯来源：</th>
                                <td>
                                    <input class="common-text required" name="come" id="come" size="50" value="{$vo.url}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>详细地址：</th>
                                <td>
                                    <input class="common-text required" name="from_url" id="from_url" size="50" value="{$vo.from_url}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>公司名称：</th>
                                <td>
                                    <input class="common-text required" name="company" id="company" size="50" value="{$vo.company}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>虚拟点击量：</th>
                                <td>
                                    <input class="common-text required" name="num_edit" id="num_edit" size="50" value="{$vo.num_edit}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>活动内容：</th>
                                <td>
                                    <script id="editor" type="text/plain" style="width:1024px;height:500px;">{$vo['content']|htmlspecialchars_decode}</script>
                                </td>
                            </tr> 
                            <!-- <tr>
                                <th><i class="require-red"></i>所属领域：</th>
                                <td>
                                <foreach name="dlist" item="v" key="k">                                  	                              	
                                    <input type="checkbox" name="domain[]" value="{$v.id}" <if condition="in_array($v[id],$vo[domain])">checked</if> >&nbsp;{$v.dname}&nbsp;&nbsp;<if condition="$k%6 eq 5"><br /></if>
                                </foreach>
                                </td>
                            </tr>-->
                            <!-- <tr>
                                <th><i class="require-red"></i>所属类型：</th>
                                <td>
                                    <select name="news_type_id">
                                    	<foreach name="nlist" item="v">
                                    	<option value="{$v.id}" <if condition="$vo[news_type_id] eq $v[id]">selected</if> >{$v.name}</option>
                                    	</foreach>
                                    </select>
                                </td>
                            </tr>   -->                         
                            <tr>
                                <th></th>
                                <td>
                                	<input type="hidden" value="{$vo.id}" name="id" />
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
</body>
</html>
