  <div class="page-wrapper" style="padding-top:170px;">
  
    <section id="page-content">
      
      <article class="two-col-big-left">
        <div class="normal-box-no-pad">

         <div class="investfirm-list childen-hover clearfix ">
            
           <volist name="invest" id="vo">
           	<div class="media">                  
               <a class="pull-left" href="{:U('Wlmeng/Company/getOneInvest',array('id'=>$vo['id']))}"><img width="90" height="90" class="media-object" src="{$vo.company_pic}" ></a>                  
               <ul class="media-body detail-info">
                <li>名称:  <a href="{:U('Wlmeng/Company/getOneInvest',array('id'=>$vo['id']))}">{$vo.name}</a></li>
                <li>网址:  <a target="_blank" href="{$vo.company_url}">{$vo.company_url}</a> </li>
                <li>阶段:  <a href="">{$vo.phase}</a></li>
                <li>领域:  {$vo.domain_id}
                <li>介绍:  <em>{$vo.intro}</em></li>
              </ul>
            </div>
           </volist>
          </div>  

          <div class="pagination pagination-right">
          	<ul>
          		<volist name="page_show" id="vo">
          			<if condition="$page_this == $vo['page']">
          				<li class="active">
          					<a href="{:U('Company/goInvest',array('page'=>$vo['page'],'domain_s'=>$domain_select))}">
          						{$vo.page}
          					</a>
          				</li>
          			<else/>
          				<li  class="page">
          					<a href="{:U('Company/goInvest',array('page'=>$vo['page'],'domain_s'=>$domain_select))}" class="follow_link">
          						{$vo.page}
          					</a>
          				</li>
          			</if>
          		</volist>
          		<li class="next page"><a class="follow_link" href="{:U('Company/goInvest',array('page'=>$page_next))}">下一页 &rarr;</a></li>
          		<li class="next page"><a class="follow_link" href="{:U('Company/goInvest',array('page'=>$page_last))}">尾页 &raquo;</a></li>
          	</ul>
          </div>
        </div>  
      
      </article>

    </section>

<script type="text/javascript">
  $(function () {
    
    $('body').on('click','#top_login,.login',function (evt) {
      open_dialog('login', evt);
    });
    
    $('body').on('click','#top_register',function (evt) {
      open_dialog('register', evt);
    });

    $('.btn').each(function () {
      if($(this).attr('target') == '_blank'){
        return true;
      }
      var href = $(this).attr('href');
      if(href && /\/(add|claim|login)\/?/g.test(href)){
        $(this).click(function (evt) {
          if(!$.cookie('front_identity')){
            open_dialog('login', evt);
            return false;
          }
        });
      }
    });

  });
</script>

<script>
  // add activity
  $('.check-article-detail-des .check-more').show().each(function(){
    $(this).appendTo($(this).siblings('p'));
  });

  $('.summary-article-detail-des .check-more').show().each(function(){
    $(this).appendTo($(this).siblings('p'));
  });

</script>


<!-- for affix -->
<script>
  
  function show_new_affix(){
    $('#old-affix').hide();
    $('#new-affix').show();
  }

  function hide_new_affix(){
    $('#old-affix').show();
    $('#new-affix').hide();
  }

  function check_show_new () {
    var s = $(window).scrollTop();
     if (s>1) {
      show_new_affix();
     } else {
      hide_new_affix();
     }
  }
  
  $(window).scroll(function(){
    check_show_new();
  });

  $(window).resize(function(){
    check_show_new();
  });

  check_show_new();

  $('body').on('mouseover','#dropdownMenu',function(){
    $('.dropdown-menu').show();
  });
  $('body').on('mouseout','#dropdownMenu',function(){
   $('.dropdown-menu').hide();
  });
</script>
