$(function(){
	function setContentSize() {
		$('.swiper-content').css({
			height: $(window).height()-$('.swiper-nav').height()
		})
	}



	//Nav
	var navSwiper = $('.swiper-nav').swiper({
		visibilityFullFit: true,
		slidesPerView:'auto',
		//Thumbnails Clicks
		onSlideClick: function(){
			contentSwiper.swipeTo( navSwiper.clickedSlideIndex )
		}
	})

	
})

$(function(){
	var width = $('#leftmunt_item').width();

<body class="cbp-spmenu-push">

<div class="main">
<!--资讯 end-->
<div class="container hot">
	<div class="">
		<volist name="pro" id="vo">
				<div class="media media-x" id="{$vo.id}_pro">
					<div class="bg-gray" style="color:#fff; margin-top:5px; height:30px; padding-top:7px; padding-left:5px; padding-right:5px;">

						<span class="float-right icon-trash-o" onclick="delcar({$vo.id})"></span>
					</div>
					<div class="detail float-left" style="width:23%; ">
						<p align="center"><a href="{:U('Deal/show',array('id'=>$vo['id']))}"><img src="__AIMG__/zc{$vo.image}" style="width:100%" class="img-responsive"/></a></p>	
					</div>
					
					<div class="media-body float-left" style="width:70%; padding-bottom:5px;">
						<a href="{:U('Deal/show',array('id'=>$vo['id']))}">{$vo.name}</a>
						<p><strong>{$vo.brief}</strong></p>
						<!-- <p class="center">{$vo.user_name}({$vo.province},{$vo.city})</p> -->

					</div>
					<hr/>
				</div>
		</volist>
		<input type="hidden" id="delURL" value="{:U('Car/delCar')}"/>
		<input type="hidden" id="loginURL" value="{:U('User/login')}"/>
	</div>
</div>

</div>
