<script type="text/javascript">
$(function(){
    $("area").each(function(){
        var $x=-95;
        var $y=-80; 
        var name=$(this).attr("alt"); 
        $(this).mouseover(function(e){
        	var prov = {$prov};
            var index_num=$(this).index();
            var dom="<div class='mapDiv'><p><span class='name'></span></p></div>";
            prov = eval(prov);
            var j = 0;
            for(var o in prov){
            	if(prov[o].name == name){
            		j = o;
            	}
            }
            $("body").append(dom);
            $(".name").text(prov[j].intro);
            $(".mapDiv").css({
                    top: (e.pageY + $y)+"px",
                    left: (e.pageX + $x)+"px"
                }).show("fast");
        }).mouseout(function(){             
                $(".mapDiv").remove();
        }).mousemove(function(e){
                $(".mapDiv").css({
                    top: (e.pageY + $y)+"px",
                    left: (e.pageX + $x)+"px"
            })
        });
    });        
});
</script>

                <script type="text/javascript">
  $(function () {
    
    $('body').on('click','#top_login,.login',function (evt) {
      open_dialog('login', evt);
    });
    
    $('body').on('click','#top_register',function (evt) {
      open_dialog('register', evt);
    });

    $('.btn').each(function () {
      if($(this).attr('target') == '_blank'){
        return true;
      }
      var href = $(this).attr('href');
      if(href && /\/(add|claim|login)\/?/g.test(href)){
        $(this).click(function (evt) {
          if(!$.cookie('front_identity')){
            open_dialog('login', evt);
            return false;
          }
        });
      }
    });

  });
</script>

                <!-- for affix -->
                <script>
  
  function show_new_affix(){
    $('#old-affix').hide();
    $('#new-affix').show();
  }

  function hide_new_affix(){
    $('#old-affix').show();
    $('#new-affix').hide();
  }

  function check_show_new () {
    var s = $(window).scrollTop();
     if (s>1) {
      show_new_affix();
     } else {
      hide_new_affix();
     }
  }
  
  $(window).scroll(function(){
    check_show_new();
  });

  $(window).resize(function(){
    check_show_new();
  });

  check_show_new();

  $('body').on('mouseover','#dropdownMenu',function(){
    $('.dropdown-menu').show();
  });
  $('body').on('mouseout','#dropdownMenu',function(){
   $('.dropdown-menu').hide();
  });
</script>
