	.nivo-caption{position:absolute;left:0px;bottom:0px;background:#000;color:#fff;opacity:0.8;width:100%;z-index:8}

	<script type="text/javascript">
	$(function () {
		
		$('body').on('click','#top_login,.login',function (evt) {
			open_dialog('login', evt);
		});
		
		$('body').on('click','#top_register',function (evt) {
			open_dialog('register', evt);
		});

		$('.btn').each(function () {
			if($(this).attr('target') == '_blank'){
				return true;
			}
			var href = $(this).attr('href');
			if(href && /\/(add|claim|login)\/?/g.test(href)){
				$(this).click(function (evt) {
					if(!$.cookie('front_identity')){
						open_dialog('login', evt);
						return false;
					}
				});
			}
		});

	});
	</script>

	<!-- for affix -->
	<script>
	
	function show_new_affix(){
		$('#old-affix').hide();
		$('#new-affix').show();
	}

	function hide_new_affix(){
		$('#old-affix').show();
		$('#new-affix').hide();
	}

	function check_show_new () {
		var s = $(window).scrollTop();
		if (s>1) {
			show_new_affix();
		} else {
			hide_new_affix();
		}
	}
	
	$(window).scroll(function(){
		check_show_new();
	});

	$(window).resize(function(){
		check_show_new();
	});

	check_show_new();

	$('body').on('mouseover','#dropdownMenu',function(){
		$('.dropdown-menu').show();
	});
	$('body').on('mouseout','#dropdownMenu',function(){
		$('.dropdown-menu').hide();
	});
	</script>

<script type="text/javascript">
$(function () {
	$('.tabs').each(function () {
		var tab = $(this), tabhead = tab.find('.tabs-head li');
		tabhead.click(function () {
			$(this).parent().find('li').removeClass('on');
			$(this).addClass('on');
			tab.find('.tabs-body').children().hide().eq(tabhead.index($(this))).show();
		});
	});
});
</script>
