<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{:C('WEB_NAME')}-{$page_name}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.min.js"></script>
<!--<script type="text/javascript" src="__PUBLIC__/js/navarticle.js"></script>-->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/uploadPreview.min.js"></script>
<script>
window.onload = function () { 
	new uploadPreview({ UpBtn: "file", DivShow: "imgdiv", ImgShow: "imgShow" });
}
</script>
</head>
<body>
<!-- Head -->
<include file="Public:head" />
<!-- Head -->
<div class="container clearfix">
    <!-- sidebar -->
    <include file="Public:sidebar" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list">
	            <i class="icon-font"></i>
	            <a href="{:C('ADMIN_URL')}">首页</a>
	            <span class="crumb-step">&gt;</span>
	            <a class="crumb-name" href="{:U('Point/index')}">{$page_name}</a>
	            <span class="crumb-step">&gt;</span>
	            <span>修改观点</span>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Point/modify')}" method="post" id="myform" name="myform" onsubmit="return modify_check()"  enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>文章标题：</th>
                                <td>
                                    <input class="common-text required" name="title" id="title" size="50" value="{$vo.title}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>文章来源：</th>
                                <td>
                                    <input class="common-text required" name="come" id="come" size="50" value="{$vo.come}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>文章地址：</th>
                                <td>
                                    <input class="common-text required" name="from_url" id="from_url" size="50" value="{$vo.from_url}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>展示图片：</th>
                                <td>
									<div id="imgdiv"><img id="imgShow" width="100" height="100" /></div>
                                    <input class="common-text required" name="pic" id="file" size="50" value="" type="file"> 如果需要修改图片，请选择图片，如不修改则不用
                                </td>
                            </tr> 
                            <tr>
                                <th><i class="require-red">*</i>添加时间：</th>
                                <td>
                                    <input class="common-text required" name="year" id="year" size="10" value="{$vo.year}" type="text"> 年
                                    <input class="common-text required" name="month" id="month" size="10" value="{$vo.month}" type="text"> 月
                                    <input class="common-text required" name="day" id="day" size="10" value="{$vo.day}" type="text"> 日
                                </td>
                            </tr> 
                            <tr>
                                <th><i class="require-red"></i>文章简介：</th>
                                <td>
                                    <textarea rows="3" cols="63" name="intro">{$vo.intro}</textarea>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>文章内容：</th>
                                <td>
                                    <script id="editor" type="text/plain" style="width:1024px;height:500px;">{$vo['content']|htmlspecialchars_decode}</script>
                                </td>
                            </tr> 
                             <tr>
                                <th><i class="require-red"></i>是否显示：</th>
                                <td>                                	
                                    <input name="isshow" value="1" type="radio" <if condition="$vo['isshow'] eq 1">checked</if>>显示
                                    <input name="isshow" value="0" type="radio" <if condition="$vo['isshow'] eq 0">checked</if>>不显示
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>是否推荐：</th>
                                <td>
                                    <input name="rec" value="1" type="radio" <if condition="$vo['rec'] eq 1">checked</if>>是
                                    <input name="rec" value="0" type="radio" <if condition="$vo['rec'] eq 0">checked</if>>否
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>虚拟点击量：</th>
                                <td>
                                    <input class="common-text required" name="num_edit" id="num_edit" size="10" value="{$vo.num_edit}" type="text">
                                </td>
                            </tr>                             
                            <tr>
                                <th></th>
                                <td>
                                	<input type="hidden" name="id" value="{$vo.id}" />
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
</body>
</html>
