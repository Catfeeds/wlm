<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
	background:#f1f1f1;
	width:1000px;
	margin:0 auto;
	}
.box{
	width:960px;
	float:left;
	margin:0px 0 0 10px;
	}
table td{
	padding:20px 10px;
	font-size:12px;
	color:#666;
	}
table tr:hover{
	background:#fff;
	cursor:pointer;
	}
h3{
	border-bottom:1px solid #ddd;
	padding:5px 100px;
	}
img{
	width:90px;
	height:90px;
	}
.btn{
	background-color: #006dcc;
    background-image: linear-gradient(to bottom, #0088cc, #0044cc);
    background-repeat: repeat-x;
    border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
    color: #ffffff;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
    cursor:pointer;
}
</style>
</head>
<body>
<form action="{:U('Member/mdomain')}" method="post">
<div class="box">
<h3>所有领域</h3>
<table cellspacing="0" width="100%">	
		<tr>
			<td align="left"><volist name="list" id="vo" key="k"><input type="checkbox" name="dname[]" value="{$vo.id}" /> &nbsp;{$vo.dname}&nbsp;<if condition="$k%6 eq 5"><br /></if></volist></td>
		</tr>	
</table><input type="hidden" value="{$id}" name="id">
&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="保存" class="btn">
</div>
</form>
</body>
</html>
