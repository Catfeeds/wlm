<!DOCTYPE html> 
<html lang="zh-cn"> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="css/pintuer.css">
<script src="js/pintuer.js"></script>
<style>
body{background:#FFF url(images/bgp.png) no-repeat;background-size: cover; -moz-background-size: cover; }
.center1 {top: 50%;left: 50%;padding-top:10%;text-align:center;}
.center2 {top: 50%;left: 50%;margin-left:20%;margin-top:10%;}
.center3 {top: 50%;left: 50%;margin-left:20%;margin-top:10%;}
.fontclass{font-size:14px;font-weight:bold;font-family:方正兰亭超细黑简体, 'Arial Narrow';}
.fontclass2{font-size:14px;font-weight:bold;font-family:方正兰亭超细黑简体, 'Arial Narrow';TEXT-DECORATION: underline;}
.fontclass3{font-size:10px;font-weight:bold;font-family:方正兰亭超细黑简体, 'Arial Narrow';}
.formdiv{width:80%;padding:5px 0 5px 0;}
.punch1{background:#FFF url(images/btn2.png) no-repeat;background-size:auto;width:70%;margin:3px 0 0 0;border:3px #466C9B solid;}
button.punch {
			background: #C0C0C0;
			border-top: 1px solid #99CCFF;
			border-right: 1px solid #99CCFF;
			border-bottom: 1px solid #99CCFF;
			border-left: 1px solid #99CCFF;
			-webkit-box-shadow: inset 0 1px 10px 1px #C0C0C0, 0 1px 0 #1d2c4d, 0 6px 0 #1f3053, 0 8px 4px 1px #111111;
			box-shadow: inset 0 1px 10px 1px #C0C0C0, 0 1px 0 #1d2c4d, 0 6px 0 #1f3053, 0 8px 4px 1px #111111;
			color: #000;
			font: 14px/1 "helvetica neue", helvetica, arial, sans-serif;
			margin-bottom: 10px;
			padding: 10px 0 12px 0;
			text-align: center;
			text-shadow: 0 -1px 1px #1e2d4d;
			width: 80px;
			height:35px;
			-webkit-background-clip: padding-box; 
			margin-top: 10px; }
			button.punch:hover {
			-webkit-box-shadow: inset 0 0 20px 1px #87adff, 0 1px 0 #1d2c4d, 0 6px 0 #1f3053, 0 8px 4px 1px #111111;
			box-shadow: inset 0 0 20px 1px #87adff, 0 1px 0 #1d2c4d, 0 6px 0 #1f3053, 0 8px 4px 1px #111111;
			cursor: pointer; 
			margin-top: 10px; }
			button.punch:active {
			-webkit-box-shadow: inset 0 1px 10px 1px #5c8bee, 0 1px 0 #1d2c4d, 0 2px 0 #1f3053, 0 4px 3px 0 #111111;
			box-shadow: inset 0 1px 10px 1px #5c8bee, 0 1px 0 #1d2c4d, 0 2px 0 #1f3053, 0 4px 3px 0 #111111;
			margin-top: 10px; }
</style>
</head> 
<body> 
	<div class="container" style="height:100%;"> 
	<!-- 标题START -->
	<div class="center1" >
		<h3>未 来 门 资 本</h3>
		<h4>GATEWAY FUTURE CAPITAL</h4>
		<h3>微 股 权 交 易 中 心</h3>
		<h4>THE EQUITY TRADING CENTER</h4>
	</div>
	<!-- 标题END -->
	<!-- 表单START -->
	<div class="center2">
	<form>
		<div class="formdiv">
			<font class="fontclass">您的名字</font><input type="text" class="input" style="height:25px;border:2px #000 solid;"/>
		</div>
		<div class="formdiv">
			<font class="fontclass">您的手机</font><input type="text" class="input" style="height:25px;border:2px #000 solid;"/>
			<div style="text-align:right;">
			<button class="punch1" style="width:50%;height:25px;margin-bottom:5px;">发送验证码</button>
			</div>
			<div style="text-align:right;">
			<input type="text" class="input" style="height:25px;width:80px;border:2px #000 solid;display:inline;font-size:8px;text-align:center;" placeholder="输入验证码"/>
			</div>
		</div>
		<div class="formdiv" style="margin-top:40%;">
			<font class="fontclass2">请您按要求操作进行密码找回。</font>
		</div>
		<div class="formdiv">
			<div style="left:50%;margin-left:30%;"><button class="punch1" style="width:50%;">找回</button></div>
		</div>
	
	</form>
	</div>
	<div class="center3"><font class="fontclass3">安全提示：请不要把您的账号告诉任何人。</font></div>
	<!-- 表单END -->
	</div> 
</body> 
</html>
