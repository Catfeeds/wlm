<head id="www-itjuzi-com" data-template-set="html5-reset">
	<title>活动 | {$system.webname}</title>
	<include file="./Application/Wlmeng/View/Public/meta.html" />
	
	<link rel="stylesheet" href="__CSS__/style.css" />

	<style type="text/css">
	body {background:#fff;}
	img {display: block;}
	.opacity40 {filter: alpha(opacity=40);-moz-opacity: .4;-khtml-opacity: .4;opacity: .4;}
	.opacity60 {filter: alpha(opacity=60);-moz-opacity: .6;-khtml-opacity: .6;opacity: .6;}
	.activity-header {color:#fff;}
	#activity-logo-des span {color:#fff;border:0;}
	#activity-page-nav li {margin: 0;}
	#activity-page-nav li a, #activity-page-nav li a:link, #activity-page-nav li.current a {color:#fff;border:0;}
	#activity-done {width:180px;height:auto;}

	#share .jtico_qzone {background: url(__IMG__/img/qzone-icon.png) left top no-repeat;background-position: -4px -4px;}
	#share .jtico_tsina {background: url(__IMG__/img/weibo-icon.png) left top no-repeat;background-position: -4px -4px;}
	#share .jtico_tqq {background: url(__IMG__/img/qq.png) left top no-repeat;background-position: -4px -4px;}
	#share .jtico_weixin {background: url(__IMG__/img/wx-icon.png) left top no-repeat;background-position: -4px -6px;}

	/*tabs */
	.tabs {}
	.tabs-head {background: rgb(241,239,240);}
	.tabs-head li{height: 40px;line-height: 40px;float: left;width: 25%; text-align: center;font-size: 16px;cursor: pointer;background:rgb(241,239,240);border-right:1px solid #fff;}
	.tabs-head li.last {border-right:0;}
	.tabs-head li i {background: #d4d4d4;color:#fff;font-size:13px;padding: 2px 6px;margin-right: 5px;}
	.tabs-head .on {background: #fff;color:#f60;border-top:1px solid #f37022;border-right:0;}
	.tabs-head .on i {background: #f60;color:#fff;}
	.tabs-body {padding: 30px;background: #fff;font-size: 14px;color:#848383;line-height: 24px;}
	.tabs-body>div {min-height:400px;}
	.tabs-body .title {font-size: 24px;color:#f60; text-align: center;margin-bottom: 10px;line-height: 50px;}
	.tabs-body .list {margin-left: 50px;}
	.tabs-body .data-pic {margin-top:30px;height: 240px;}

	.new-box {border:none;}
	.new-box .list-tit {border-bottom:6px solid #f3f2e8;padding:20px 0 10px;}
	.activity, .report {padding: 20px 0;border-bottom:6px solid #f3f2e8;}
	.activity-basic {float: left; width: 170px;}
	.activity-basic ul li {line-height: 22px;}
	.activity-basic ul li span {width: 22px;height: 20px;float: left;background: url(__IMG__/img/activity_icon.png) no-repeat;display:inline-block;}
	.activity-basic ul li div {width: 140px;float: left;}
	.activity-basic .no {font-weight: bold;font-size: 14px;margin-bottom: 12px;background: none;padding-left: 0;}
	.activity-basic .date {background-position: 0 0;}
	.activity-basic .addr {background-position: 0 -20px;}
	.activity-basic .scale {background-position: 0 -40px;}
	.activity-basic .price {background-position: 0 -60px;}
	.activity-basic .host {background-position: 0 -80px;}
	.activity-basic-detail {width:auto;}
	.activity-info {float: left;width:450px;margin-left: 20px;}
	#page-content .activity-info h2.title, #page-content .report h2.report-title {margin:0;border:none;padding: 0 20px 10px 0;}
	#page-content .activity-info h2.title a, #page-content .report h2.report-title a {font-size: 18px;}
	.activity-info .image {width:465px;height:233px;display: block;}
	.activity-info .brief {margin-top: 10px;line-height: 18px;}
	.check-article-detail-des {font-size: 13px;line-height: 20px;}
	.activity-status {color:#fff;height: 20px;font-size: 12px;display: block;float: left;padding: 0 5px;margin-right: 5px;line-height: 20px;}
	.activity-in-process {background:#f60;}
	.activity-done {background: #b4b3b3;}

	/*side part*/
	.num-list {padding: 6px;}
	#recommend-list li {margin: 6px 6px 10px;line-height: 18px;background: url(__IMG__/img/list-icon.png) left 2px no-repeat;padding-left: 9px;}
	#recommend-list li a, #recommend-list li a:link {color: #555;}
	#recommend-list li a:hover {color: #f60;background: #fff;}
	.contact-row {padding-left:55px;line-height:33px;height:33px;margin-bottom:10px;background-size: contain;}

	/*partners*/
	.page-activity-index h2 {color:#555;border-bottom: 2px solid #eee;height:38px;}
	.page-activity-title {margin-bottom: 0;}
	.page-activity-title h2 strong {border-bottom: 2px solid #f60;}
	.page-activity-title .translate {color:#ddd;margin-left:20px;font-weight:normal;}
	.activity-logo-list li {margin: 8px 35px 8px 0;}
	.activity-logo-list li img, .activity-logo-list li a:hover img {border:none;}

	/*header*/
	#activity_logo {height: 55px;float: left;margin-right: 20px;line-height: 55px;}
	#page-header {padding-top: 0;margin-bottom: 0;}

	/*slider*/
	.nivoSlider{position:relative}
	.nivoSlider a.nivo-imageLink{position:absolute;top:0px;left:0px;width:100%;height:100%;border:0;padding:0;margin:0;z-index:60;display:none}
	.nivo-slice{display:block;position:absolute;z-index:50;height:100%}
	.nivo-caption{position:absolute;left:0px;bottom:0px;background:#000;color:#fff;opacity:0.8;width:100%;z-index:8}
	.nivo-caption p{padding:5px;margin:0}
	.nivo-caption a{display:inline!important}
	.nivo-html-caption{display:none}
	.nivo-directionNav a{position:absolute;top:45%;z-index:9;cursor:pointer}
	.nivo-prevNav{left:0px}.nivo-nextNav{right:0px}
	.nivo-controlNav a{position:relative;z-index:9;cursor:pointer}
	.nivo-controlNav a.active{font-weight:bold}

	#slider-wrapper{width:640px;height:320px;margin:0 auto}
	#slider{position:relative;width:640px;height:320px;overflow:hidden;}
	#slider img{border:0;width:640px;height:320px;float: left;}
	#slider a{border:0;display:block;float: left;}
	.nivo-controlNav{position:absolute;left:45%;bottom:6px;}
	.nivo-controlNav a{display:block;width:12px;height:12px;background:#fff;border:0;margin-right:10px;float:left;border-radius: 25px;}
	.nivo-controlNav a.active{background-position:0-22px;background-color:#f60;}
	.nivo-directionNav a{display:block;width:30px;height:30px;background:url(__IMG__/img/arrows.png)no-repeat;text-indent:-9999px;border:0}
	a.nivo-nextNav{background-position:-30px 0;right:15px}
	a.nivo-prevNav{left:15px}
	.nivo-caption{text-shadow:none;font-family:Helvetica,Arial,sans-serif}
	.nivo-caption a{color:#efe9d1;text-decoration:underline}

	/*tab-title*/
	#page-content .normal-box-no-pad h2 {padding: 13px 10px 10px;}
	#page-content .normal-box-no-pad h2.follow-us {background: url(__IMG__/img/qrcode-icon.png) 9px center no-repeat;padding-left: 50px;}
	#page-content .normal-box-no-pad h2.recommend {background: url(__IMG__/img/activity-icon.png) 9px center no-repeat;padding-left: 50px;}
	#page-content .normal-box-no-pad h2.report {background: url(__IMG__/img/report-icon.png) 9px center no-repeat;padding-left: 50px;}
	</style>
	<script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>	
	<script type="text/javascript" src="__JS__/m.js"></script>	
</head>

<body>
	<include file="./Application/Wlmeng/View/Public/menu.html" />
	<div class="wrapper">
		<include file="./Application/Wlmeng/View/Public/header.html" />
		
		<div class="page-wrapper" style="padding-top:170px;">
			<section id="page-content" class="clearfix">
				<article class="two-col-big-left">
					<div class="normal-box-no-pad new-box">
						<div id="slider-wrapper">
							<div id="slider" class="nivoSlider">
								<div id="banners" style="position:absolute;">
									<volist name="show_activity" id="vo">
										<a href="{:U('Activity/getOneActivity',array('id'=>$vo['id']))}"><img src="{$vo.pic}"></a>
									</volist>
								</div>
							</div>
						</div>
						<script type="text/javascript">
						var focusIndex = 1,bannershow_timer,mouseon=false;
						function bannershow(){
							if(mouseon) return;
		//$('#slider div').css({top:'0'});
		//$('#slider').find('img:eq('+focusIndex+')').animate({top:'-260px'},900);
		var banners = $('#slider #banners');
		banners.stop();
		var left = - focusIndex*640;
		banners.animate({left:left},500);
		$('.nivo-controlNav a').removeClass('active');
		$('.nivo-controlNav a:eq('+focusIndex+')').addClass('active');
		focusIndex++;
		if(focusIndex>=$('.nivo-controlNav a').length){
			focusIndex=0;
		}
	}
	$(function() {
		var numlink='';
		var banners = $('#slider').find('img');
		if(banners.length>1){
			$('#banners').width(banners.length*640);
			for(var i=0;i<$('#slider a').length;i++){
				numlink += '<a class="nivo-control'+(i==0?' active':'')+'" rel="'+i+'"></a>';
			}
			$('#slider').append('<div class="nivo-controlNav">'+numlink+'</div>');
			$('.nivo-controlNav a').hover(function(i){
				focusIndex = $('.nivo-controlNav a').index($(this));
				bannershow();
				mouseon=true;
			},function(){
				mouseon=false;
			});
			$('#banners img').hover(function(){mouseon=true;},function(){mouseon=false;});
			bannershow_timer = setInterval(bannershow,5000);
		}
	});
</script>			</div>

<div class="normal-box-no-pad new-box" style="margin-left: 150px">
	<h3 class="list-tit">
		近期活动 
	</h3>
	<volist name="activity" id="vo">
	<div class="activity clearfix">
		<div class="activity-basic">
			<ul>
				<li class="no">{$vo.title}</li>
				<li><span class="date"></span><div>{$vo.atime}</div></li>
				<li><span class="addr"></span>
					<div>
						{$vo.address}
					</div>
				</li>
				<li><span class="scale"></span><div>{$vo.pnum}</div></li>
				<li><span class="price"></span><div><if condition="$vo['money'] == ''">0</if>{$vo.money}</div></li>
				<li><span class="host"></span><div>{$vo.pubname}</div></li>
				<li>浏览量：{$vo.num}</li>
			</ul>
		</div>
		<div class="activity-info">
			<h2 class="title">
				<if condition="$vo['status'] == '1'">
					<span class="activity-status activity-in-process">未开始</span>
				<elseif condition="$vo['status'] == '2'"/>
					<span class="activity-status activity-in-process">进行中</span>
				<elseif condition="$vo['status'] == '3'"/>
					<span class="activity-status activity-in-process">已结束</span>
				</if>	
				<a href="{:U('Activity/getOneActivity',array('id'=>$vo['id']))}">{$vo.title}</a>
			</h2>
			<a href="{:U('Activity/getOneActivity',array('id'=>$vo['id']))}">
				<img class="image" src="{$vo.pic}" alt="" /></a>
				<div class="brief">
					 {$vo.content|htmlspecialchars_decode}
					<a href="{:U('Activity/getOneActivity',array('id'=>$vo['id']))}">&gt;&gt; 查看活动详情</a>
				</div>

			</div>
		</div>
	</volist>
					
		<div style="margin-top:20px;">
			<div class="pagination pagination-right">
				<ul>
					<volist name="page_show" id="vo">
						<if condition="$vo['page'] == $page_this">
							<li class="active"><a href="{:U('Activity/goActivity',array('page'=>$vo['page']))}">{$vo.page}</a></li>
						<else/>
							<li class="page"><a class="follow_link" href="{:U('Activity/goActivity',array('page'=>$vo['page']))}">{$vo.page}</a></li>
						</if>
					</volist>
					<li class="next page"><a class="follow_link" href="{:U('Activity/goActivity',array('page'=>$page_next))}">下一页 &rarr;</a></li>
					</ul></div><!--pagination--></div>
		</div>
	</article>
	</section>

	<include file="./Application/Wlmeng/View/Public/footer.html" />

				</div>  

			</div>
			<script>window.jQuery || document.write("<script src='__JS__/jquery-1.9.1.min.js'>\x3C/script>")</script>


			<script type="text/javascript">
			$(function () {

				$('body').on('click','#top_login,.login',function (evt) {
					open_dialog('login', evt);
				});

				$('body').on('click','#top_register',function (evt) {
					open_dialog('register', evt);
				});

				$('.btn').each(function () {
					if($(this).attr('target') == '_blank'){
						return true;
					}
					var href = $(this).attr('href');
					if(href && /\/(add|claim|login)\/?/g.test(href)){
						$(this).click(function (evt) {
							if(!$.cookie('front_identity')){
								open_dialog('login', evt);
								return false;
							}
						});
					}
				});

			});
			</script>


			<script src="__JS__/jquery.cookie.js"></script>
			<script src="__JS__/functions.js"></script>


			<!-- for affix -->
			<script>

			function show_new_affix(){
				$('#old-affix').hide();
				$('#new-affix').show();
			}

			function hide_new_affix(){
				$('#old-affix').show();
				$('#new-affix').hide();
			}

			function check_show_new () {
				var s = $(window).scrollTop();
				if (s>1) {
					show_new_affix();
				} else {
					hide_new_affix();
				}
			}

			$(window).scroll(function(){
				check_show_new();
			});

			$(window).resize(function(){
				check_show_new();
			});

			check_show_new();

			$('body').on('mouseover','#dropdownMenu',function(){
				$('.dropdown-menu').show();
			});
			$('body').on('mouseout','#dropdownMenu',function(){
				$('.dropdown-menu').hide();
			});
			</script>
		</body>
		</html>
