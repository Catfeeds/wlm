  <style type="text/css">
    #com_addr li {margin:0 6px;}
    #company-member-list th {padding: 10px 0;}
	/*
	 * Table Color
	 */
	.tb_even {
		background:#ffffff;
	}
	.tb_odd {
		background:#ffffff;
	}
	.tb_over {
		background:#f0f1f1;
		cursor: pointer;
	}
	.tb_click {
		background:Aqua;

		display: none;

  <div class="page-wrapper" style="padding-top:170px;">
    <section id="page-content">
      <article class="two-col-big-left">
        
        <div class="normal-box-no-pad">
          <h2 class="list-tit">最新事件<span style="float:right"><a href="{:U('Invest/getAllInvest')}"></a></span></h2>
          <table class="children-norml-link" id="company-member-list" style="width:90%; margin: 20px auto">
            <thead>
              <tr style="background: #A3A1A1;color: #fff;">
              	<th width='13%'></th>
                <th width='10%'>时间</th>
                <th width='12%'>投资对象</th>
                <th width='7%'>轮次</th>
                <th width='10%'>投资金额</th>
                <th width='13%'>投资领域</th>
                <th width='20%'>描述</th>
                <th class='no-rigth-border'>投资者</th>
              </tr>
            </thead>
            <tbody>
            	<volist name="inv" id="vo">
            		<tr>
            			<td><img src="{$vo.pic}"/></td>
            			<td>{$vo.addtime}<span class='invse_id'></span></td>
            			<td>{$vo.company}</td>
            			<td>{$vo.round}</td>
            			<td>{$vo.money}</td>
            			<td>{$vo.dname}</td>
            			<td>{$vo.intro}</td>
            			<td>{$vo.investor}</td>
            		</tr>
            		
            	</volist>
            </tbody>
          </table>
        </div>
        <div class="pagination pagination-right">
          	<ul>
          		<volist name="page_show" id="vo">
          			<if condition="$page_this == $vo['page']">
          				<li class="active">
          					<a href="{:U('Anli/goAnli',array('page'=>$vo['page']))}">
          						{$vo.page}
          					</a>
          				</li>
          			<else/>
          				<li  class="page">
          					<a href="{:U('Invest/goInvstDeal',array('page'=>$vo['page']))}" class="follow_link">
          						{$vo.page}
          					</a>
          				</li>
          			</if>
          		</volist>
          		<li class="next page"><a class="follow_link" href="{:U('Invest/goInvstDeal',array('page'=>$page_next))}">下一页 &rarr;</a></li>
          		<li class="next page"><a class="follow_link" href="{:U('Invest/goInvstDeal',array('page'=>$page_last))}">尾页 &raquo;</a></li>
          	</ul>
         </div>
      </article>
		
    </section>

<script type="text/javascript">
  $(function () {
    
    $('body').on('click','#top_login,.login',function (evt) {
      open_dialog('login', evt);
    });
    
    $('body').on('click','#top_register',function (evt) {
      open_dialog('register', evt);
    });

    $('.btn').each(function () {
      if($(this).attr('target') == '_blank'){
        return true;
      }
      var href = $(this).attr('href');
      if(href && /\/(add|claim|login)\/?/g.test(href)){
        $(this).click(function (evt) {
          if(!$.cookie('front_identity')){
            open_dialog('login', evt);
            return false;
          }
        });
      }
    });

  });
</script>

<!-- for affix --> 
<script>
  
  function show_new_affix(){
    $('#old-affix').hide();
    $('#new-affix').show();
  }

  function hide_new_affix(){
    $('#old-affix').show();
    $('#new-affix').hide();
  }

  function check_show_new () {
    var s = $(window).scrollTop();
     if (s>1) {
      show_new_affix();
     } else {
      hide_new_affix();
     }
  }
  
  $(window).scroll(function(){
    check_show_new();
  });

  $(window).resize(function(){
    check_show_new();
  });

  check_show_new();

  $('body').on('mouseover','#dropdownMenu',function(){
    $('.dropdown-menu').show();
  });
  $('body').on('mouseout','#dropdownMenu',function(){
   $('.dropdown-menu').hide();
  });
</script>

<script type="text/javascript">
$(function () {
   $('.select_bar h4').hover(function () {

   },function () {
     $('#'+$(this).attr('show')).hide();

			$(this).addClass("tb_over");

	$("table tbody tr:even").addClass("tb_even");
	$("table tbody tr:odd").addClass("tb_odd");

	$("table tr:gt(0)").bind("click",function(){
		var invse_url  = $(this).find('td:first').find('span:first').html();
		location.href=  invse_url;
		/*$("table tr:gt(0)").removeClass("tb_click");
		$(this).addClass("tb_click");*/
	});
	
	// Calendar
	initComponent();
});

function initComponent(){
	$("#datepicker").datepicker({
		maxDate: new Date(),
	    beforeShowDay: function(d) {
	        var dmy = (d.getMonth()+1); 
	        //if(d.getMonth()<9) 
	            //dmy="0"+dmy; 
	        dmy+= "-"; 
        
	        //if(d.getDate()<10) //dmy+="0"; 
	            dmy+=d.getDate() + "-" + d.getFullYear(); 
        
	        //console.log(dmy+' : '+($.inArray(dmy, availableDates)));
	        if ($.inArray(dmy, availableDates) != -1) {
	            return [true, "","投资事件"]; 
	        } else{
	             return [false,"","暂无投资事件"]; 
	        }
	    },
		onSelect: function(d) {
			var date = new Date(d);	
			var month = date.getMonth() + 1;
			var year = date.getFullYear();
			var day = date.getDate();
			location.href = "http://itjuzi.com/investevents?date=" + year + "&month=" + month + "&day=" + day;
		}
    });
}
