<script type="text/javascript">
$(function(){
	function setContentSize() {
		$('.swiper-content').css({
			height: $(window).height()-$('.swiper-nav').height()
		})
	}



	//Nav
	var navSwiper = $('.swiper-nav').swiper({
		visibilityFullFit: true,
		slidesPerView:'auto',
		//Thumbnails Clicks
		onSlideClick: function(){
			contentSwiper.swipeTo( navSwiper.clickedSlideIndex )
		}
	})

	
})

</script>
</head>
<body class="cbp-spmenu-push">

<include file="Public:menu" />
<script src="__JS__/classie.js"></script>
<script>
	var show_top = 0;
	var show_left = 0;
	function showLeftMenu(){
		if(show_top%2 == 0){
			var menuLeft = document.getElementById('menu_left'),
				bodys = document.body;
			classie.toggle( bodys, 'cbp-spmenu-push-toright' );
			classie.toggle( menuLeft, 'cbp-spmenu-open' );
			show_left ++;
		}
		
	}
	
	function showTopMenu(){
		if(show_left%2 == 0){
			var menuTop = document.getElementById('menu_top');
			classie.toggle( menuTop, 'cbp-spmenu-open' );
			show_top ++;
		}
	}
</script>
<div class="main">
	<div class="container">
		<h3 class="news_mtop">最新公告</h3>
		<hr class="top_hr"/>
		<ul class="list-text list-unstyle">
			<volist name="list" id="vo">
				<li><img src="{$vo.image}" alt="" style="width:50px; height:50px" /><a href="{:U('News/html',array('id'=>$vo['id']))}">{$vo.title}</a></li>
			</volist>
		</ul>
	</div>
</div>
</body>
</html>
