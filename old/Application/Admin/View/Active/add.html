<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{:C('WEB_NAME')}-{$page_name}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.min.js"></script>
<!--<script type="text/javascript" src="__PUBLIC__/js/active.js"></script>-->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/uploadPreview.min.js"></script>
<script>
window.onload = function () { 
	new uploadPreview({ UpBtn: "pic", DivShow: "imgdiv", ImgShow: "imgShow" });
}
</script>
</head>
<body>
<!-- Head -->
<include file="Public:head" />
<!-- Head -->
<div class="container clearfix">
    <!-- sidebar -->
    <include file="Public:sidebar" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list">
	            <i class="icon-font"></i>
	            <a href="{:C('ADMIN_URL')}">首页</a>
	            <span class="crumb-step">&gt;</span>
	            <a class="crumb-name" href="{:U('Active/index')}">{$page_name}</a>
	            <span class="crumb-step">&gt;</span>
	            <span>新增活动</span>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Active/insert')}" method="post" id="myform" name="myform" onsubmit="return add_check()"  enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
	                        <tr>
	                            <th width="120"><i class="require-red">*</i>发布者：</th>
	                            <td>
	                                <input class="common-text" name="pubname" id="pubname" size="50" value="" type="text">
	                            </td>
	                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>活动标题：</th>
                                <td>
                                    <input class="common-text required" name="title" id="title" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>展示图片：</th>
                                <td>
									<div id="imgdiv"><img id="imgShow" width="100" height="100" /></div>
                                    <input class="common-text required" name="pic" id="pic" size="50" value="" type="file">
                                </td>
                            </tr> 
                            <tr>
                                <th><i class="require-red"></i>活动时间：</th>
                                <td>
                                    <input class="common-text required" name="atime" id="atime" size="50" value="" type="text">
                                </td>
                            </tr> 
                            <tr>
                                <th><i class="require-red"></i>活动地点：</th>
                                <td>
                                    <input class="common-text required" name="address" id="address" size="50" value="" type="text">
                                </td>
                            </tr> 
                            <tr>
                                <th><i class="require-red"></i>活动人数：</th>
                                <td>
                                    <input class="common-text required" name="pnum" id="pnum" size="50" value="" type="text">
                                </td>
                            </tr> 
                            <tr>
                                <th><i class="require-red"></i>费用：</th>
                                <td>
                                    <input class="common-text required" name="money" id="money" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>状态：</th>
                                <td>
                                    <select name="status">
                                    	<option value="1">未开始</option>
                                    	<option value="2">进行中</option>
                                    	<option value="3">已结束</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>活动内容：</th>
                                <td>
                                    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
                                </td>
                            </tr> 
                            <tr>
                                <th><i class="require-red"></i>是否显示：</th>
                                <td>
                                    <input name="isshow" value="1" type="radio" checked="checked">显示
                                    <input name="isshow" value="0" type="radio">不显示
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>是否推荐：</th>
                                <td>
                                    <input name="rec" value="1" type="radio">是
                                    <input name="rec" value="0" type="radio" checked="checked">否
                                </td>
                            </tr>  
                            <tr>
                                <th><i class="require-red"></i>虚拟点击量：</th>
                                <td>
                                    <input class="common-text required" name="num_edit" id="num_edit" size="10" value="" type="text">
                                </td>
                            </tr>                          
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
</body>
</html>
