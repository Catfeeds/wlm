<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{:C('WEB_NAME')}-{$page_name}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/page.css"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/company.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/uploadPreview.min.js"></script>
<script>
window.onload = function () { 
	new uploadPreview({ UpBtn: "file", DivShow: "imgdiv", ImgShow: "imgShow" });
}
</script>
</head>
<body>
<!-- Head -->
<include file="Public:head" />
<!-- Head -->
<div class="container clearfix">
    <!-- sidebar -->
    <include file="Public:sidebar" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list">
            <i class="icon-font"></i>
            <a href="{:C('ADMIN_URL')}">首页</a>
            <span class="crumb-step">&gt;</span>
            <span class="crumb-name">{$page_name}</span></div>
        </div>
        
        <form action="{:U('System/bginsert')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
        <div class="result-wrap">
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>添加背景</th>
                    </tr>
                    <tr>
                        <td>	
							<div id="imgdiv"><img id="imgShow" width="100" height="100" /></div>
                        	<input type="file" id="file" name="pic">
                        	<input type="hidden" id="id" name="id" value="1">
                        	<input class="btn btn-success" value="新增" type="submit">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        </form>
        
        
        <div class="result-wrap">
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th colspan="2">管理背景</th>
                    </tr>
                    <foreach name="list" item="vo">
                    <form action="{:U('System/modify')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <tr>
                        <td><img src="{$vo.pic}" width="210" width="815" /></td>
                        <td>	
                        	<!--<input type="file" id="" name="pic">
                        	<input type="hidden" id="id" name="id" value="{$vo.id}">
                        	<input class="btn btn-primary" value="保存" type="submit">-->
                        	<a href="{:U('System/bgdel',array('id'=>$vo[id]))}" class="btn btn-danger">删除</a>
                        </td>
                    </tr>
                    </form>
                    </foreach>
                </table>
            </div>
        </div>
        
    </div>
    <!--/main-->
</div>
</body>
</html>
