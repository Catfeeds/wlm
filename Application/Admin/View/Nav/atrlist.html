<!DOCTYPE html>
<html lang="en">
  <head>
   	<include file="Application/Admin/View/Public/link.html" />
  </head>

<body>

<include file="Application/Admin/View/Public/header.html" />	

<div id="content">
	
	<div class="container">
		
		<div class="row">
			
			<include file="Application/Admin/View/Public/menu.html" />
			
			
			
			<div class="span9">
				
				<h1 class="page-title">
					<i class="icon-home"></i>
					文章列表			
				</h1>
				<div class="widget widget-table">
										
					<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>文章</h3>
					</div> <!-- /widget-header -->
					<a href="{:U('Nav/add',array('type'=>$type))}" class="btn btn-small btn-warning" style="margin-top:10px;margin-bottom:10px;">
						添加文章					
					</a>
					<div class="widget-content">
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>ID</th>
									<th style="width:70%">文章标题</th>
									<th>&nbsp;</th>
								</tr>
							</thead>
							
							<tbody>
								<volist name="list" id="vo">
									<tr style="height:100px">
										<td>{$vo.id}</td>
										<td><a href="{:U('Nav/show',array('id'=>$vo['id']))}">{$vo.title}</a></td>
										<td class="action-td">
															
											<a href="{:U('Nav/del',array('id'=>$vo['id'],'type'=>$type))}" class="btn btn-small">
												<i class="icon-remove"></i>				
											</a>
										</td>
									</tr>
								</volist>
								
							</tbody>
						</table>
						
				</div>
				
				<div style="display:none">
					<form id="flash_img" action="{:U('Pic/uploadImg')}"  method="post"  target="hidden_frame" enctype="multipart/form-data">
						<input type="file" id="flash_pic" name="pic" onchange="$('#flash_sub').click()"/>
						<input type="submit" value="提交" id="flash_sub">
					</form>
					<iframe style="display:" name='hidden_frame' id="hidden_frame"></iframe>
				</div>
			</div> <!-- /span9 -->
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
					
	
<div id="footer">
	
	<div class="container">				
		<hr />
		<p>&copy; 2012 Go Ideate.</p>
	</div> <!-- /container -->
	
</div> <!-- /footer -->

<script src="__PUBLIC__/Admin/js/jquery.flot.orderBars.js"></script>
<script src="__PUBLIC__/Admin/js/jquery.flot.resize.js"></script>


<script src="__PUBLIC__/Admin/js/bootstrap.js"></script>
<script src="__PUBLIC__/Admin/js/charts/bar.js"></script>

  </body>
</html>
